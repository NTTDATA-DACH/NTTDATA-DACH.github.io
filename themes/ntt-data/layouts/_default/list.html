{{ partial "header.html" . }}

<main>

  <div class="startpage">

    <ul>

      <!-- Loop through all posts -->
      {{ $paginator := .Paginate (where .Data.Pages "Type" "article") }}
      {{ range .Paginator.Pages }}
      {{ partial "blog-post-teaser" . }}
      {{ end }}
      <!-- End loop -->
    </ul>
  </div>

  {{ partial "page-navigation.html" . }}
  {{ partial "tag-cloud.html" . }}
  {{ partial "footer.html" . }}

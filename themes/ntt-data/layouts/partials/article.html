<div class="emobanner article">
  <div style="background-image: url({{ .Params.Image }})"></div>
  <h1>
    <span>{{ .Date.Format "02.01.2006" }}</span>
    {{ .Title }}

    <!-- Tags -->
    {{ if isset .Params "tags" }}
    {{ $baseURL := .Site.BaseURL }}
    <ul>
      {{ range .Params.tags }}
      <li><a href="{{ $baseURL }}tags/{{ . | urlize }}/">{{ . }}</a> </li>
      {{ end }}
    </ul>
    {{ end }}
  </h1>

</div>

<main>

  {{ .Content }}
